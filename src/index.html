<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitare</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <div class="container">
      <div class="desk-header">
        <div class="desk-header__in">
          <div class="desk-header__in-s s1">
            <div class="base-card"></div>
            <div class="card cardback"><span></span></div>
          </div>
          <div class="desk-header__in-s s2">
            <div class="base-card"></div>
            <div class="card" hidden><span></span></div>
            <div class="card" hidden><span></span></div>
            <div class="card" hidden><span></span></div>
          </div>
        </div>
        <div class="desk-header__out">
          <div class="desk-header__out-f f1">
            <div class="base-card"></div>
          </div>
          <div class="desk-header__out-f f2">
            <div class="base-card"></div>
          </div>
          <div class="desk-header__out-f f3">
            <div class="base-card"></div>
          </div>
          <div class="desk-header__out-f f4">
            <div class="base-card"></div>
          </div>
        </div>
      </div>
      <div class="desk-field">
        <div class="desk-field__w w1">
          <div class="base-card"></div>
          <div class="card" hidden><span></span></div>
        </div>
        <div class="desk-field__w w2">
          <div class="base-card"></div>
          <div class="card cardback"><span></span></div>
          <div class="card" hidden><span></span></div>
        </div>
        <div class="desk-field__w w3">
          <div class="base-card"></div>
          <div class="card cardback"><span></span></div>
          <div class="card cardback"><span></span></div>
          <div class="card" hidden><span></span></div>
        </div>
        <div class="desk-field__w w4">
          <div class="base-card"></div>
          <div class="card cardback"><span></span></div>
          <div class="card cardback"><span></span></div>
          <div class="card cardback"><span></span></div>
          <div class="card" hidden><span></span></div>
        </div>
        <div class="desk-field__w w5">
          <div class="base-card"></div>
          <div class="card cardback"><span></span></div>
          <div class="card cardback"><span></span></div>
          <div class="card cardback"><span></span></div>
          <div class="card cardback"><span></span></div>
          <div class="card" hidden><span></span></div>
        </div>
        <div class="desk-field__w w6">
          <div class="base-card"></div>
          <div class="card cardback"><span></span></div>
          <div class="card cardback"><span></span></div>
          <div class="card cardback"><span></span></div>
          <div class="card cardback"><span></span></div>
          <div class="card cardback"><span></span></div>
          <div class="card" hidden><span></span></div>
        </div>
        <div class="desk-field__w w7">
          <div class="base-card"></div>
          <div class="card cardback"><span></span></div>
          <div class="card cardback"><span></span></div>
          <div class="card cardback"><span></span></div>
          <div class="card cardback"><span></span></div>
          <div class="card cardback"><span></span></div>
          <div class="card cardback"><span></span></div>
          <div class="card" hidden><span></span></div>
        </div>

      </div>
    </div>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
